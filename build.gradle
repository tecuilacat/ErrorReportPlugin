plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group = 'com.github.tecuilacat.errorreportplugin'

gradlePlugin {
    plugins {
        create("errorReportPlugin") {
            id = "de.github.tecuilacat.error-report-plugin"
            implementationClass = "com.github.tecuilacat.commons.ErrorReportPlugin"
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
}